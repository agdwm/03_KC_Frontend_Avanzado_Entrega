<div class="post-comments_title">
    <h5>Deja tu comentario</h5>
</div>
<div class="comment-form clearfix">
    <form class="ui-status" id="post-form" action=""  method="post" name="comment" target="" enctype="text/plain" novalidate="">
        <div class="col-xs-12 col-md-6">
            <span class="input_wrapper">
                <input class="com-form_input" type="text" name="name" id="name" placeholder="Nombre *" data-name="Nombre" pattern="[A-Za-zä-üÄ-Üá-úÁ-Úâ-ûÂ-Ûà-ùÀ-Ù.-/\s]{1,50}" required>
            </span>
        </div>
        <div class="col-xs-12 col-md-6">
            <span class="input_wrapper">
                <input class="com-form_input" type="text" name="surname" id="surname" placeholder="Apellidos *" data-name="Apellidos" pattern="[A-Za-zä-üÄ-Üá-úÁ-Úâ-ûÂ-Ûà-ùÀ-Ù.-/\s]{1,50}" required>
            </span>
        </div>
        <div class="col-xs-12">
            <span class="input_wrapper">
                <input class="com-form_input"  type="email" name="email" id="email" placeholder="Email *" data-name="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
            </span>
        </div>
        <div class="col-xs-12">
            <span class="textarea_wrapper">
                <textarea class="com-form_textarea" name="message" id="message" cols="30" rows="10" placeholder="Escribe aquí tu comentario (max 120 palabras)*" data-name="Comentario" pattern="([A-Za-zä-üÄ-Üá-úÁ-Úâ-ûÂ-Ûà-ùÀ-Ù.-0-9]){2,120}" required></textarea>
            </span>
            <span id="limit-words" class="limit-words empty">* Máximo 120 palabras</span>
        </div>
        <div class="col-xs-12">
            <button class="com-form_submit" type="submit" class="submit" id="submit">Enviar</button>
        </div>
        
    </form>
</div>
